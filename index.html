<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Search Engine Sederhana menggunakan JavaScript. Cari informasi dengan mudah.">
    <meta name="keywords" content="search, pencarian, JavaScript, tutorial, simple search engine">
    <meta name="author" content="Nama Kamu">
    <title>Search Engine Sederhana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .result {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin: 10px 0;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Search Engine Sederhana</h1>
        <div class="input-container">
            <input type="text" id="query" placeholder="Cari sesuatu..." oninput="search()">
        </div>
        <div id="results"></div>
    </div>

    <script>
        // Data contoh untuk pencarian
        const documents = [
            "Belajar JavaScript untuk Pemula",
            "Tutorial HTML dan CSS Lengkap",
            "Membangun Web dengan React",
            "Pengenalan Framework Vue.js",
            "JavaScript dan Asynchronous Programming",
            "Tips Menggunakan Git dan GitHub",
            "Kursus Python dan Data Science",
            "Belajar Angular dan TypeScript",
            "Membuat API dengan Node.js",
            "Frontend Developer vs Backend Developer"
        ];

        function search() {
            const query = document.getElementById('query').value.trim().toLowerCase();
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ''; // Clear previous results

            if (!query) {
                return;
            }

            const filteredResults = documents.filter(doc => doc.toLowerCase().includes(query));

            if (filteredResults.length === 0) {
                resultsDiv.innerHTML = "<p>Tidak ada hasil yang ditemukan.</p>";
                return;
            }

            filteredResults.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.classList.add('result');
                resultDiv.innerHTML = <p>${result}</p>;
                resultsDiv.appendChild(resultDiv);
            });
        }
    </script>

</body>
</html>
